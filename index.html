<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <main class="font background h-[100vh] flex justify-center items-center">
      <img class="h-[52%] w-full mt-auto hidden md:block z-20" src="images/bg-desktop.png" alt="" />
      <div class="absolute w-full h-full z-10 bg-Very-Dark-Blue hidden md:block"></div>
      <div class="absolute z-50">
        <div class="md:flex gap-4 justify-center h-full md:mb-[40px]">
          <div class="bg-Dark-Blue p-5 w-[200px] round">
            <div>
              <img class="w-[75px]" src="images/logo.svg" alt="" />
            </div>
            <ul class="flex items-center gap-4 mt-3">
              <li class="bg-Very-Dark-Blue rounded-[5px] py-[5px] px-[7px]">
                <img src="images/icon-document.svg" alt="#" />
              </li>
              <li class="bg-Very-Dark-Blue rounded-[5px] py-[7px] px-[5px]">
                <img src="images/icon-folder.svg" alt="#" />
              </li>
              <li class="bg-Very-Dark-Blue rounded-[5px] py-[9px] px-[5px]">
                <img src="images/icon-upload.svg" alt="#" />
              </li>
            </ul>
          </div>

          <div class="text-white bg-Dark-Blue p-4 text-[12px] mt-[35px] relative rounded-[5px]">
            Youâ€™ve used 815 GB of your storage
            <div class="h-2 w-[250px] rounded-xl bg-Very-Dark-Blue my-1">
              <div class="h-2 bg w-[200px] rounded-xl">
                <div class="h-2 w-2 rounded-full bg-white ml-auto"></div>
              </div>
            </div>
            <div class="flex justify-between">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
            <div class="popup bg-white text-center text-Very-Dark-Blue">
              <p class="md:mb-4">
                <span class="text-xl">185</span>
                GB Left
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
